<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1ByArrayLiteral.html</title>
</head>
<body>
    <!-- There are two ways to create an array
     1st - ByArrayLiteral
     2nd - ByCreatingInstanceOfArray -->


     <!-- 1st way -->
    <!-- Syntax:-
     var array=[value1,value2,.....valueN];        -->

     //In this values are contained inside[] and separated by ,(comma)
     //Q:- Js code to demonstrate array literal
    <script>
        var arr=[1,2,3,4,5];
        document.write("Length Of Array = "+arr.length+"<br>");
    </script>


     <!-- Syntax:-
      var arrayname=new Array();    -->
    <!-- new keyword is used to create instance of array -->
    <!-- Q:- js code to create an array and print its length -->
    <script>
        var a=new Array(3);
        document.write("Length of Array ="+a.length);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.3Defining an Array Elements</title>
</head>
<body>
    <!-- Array index starts from 0 and the values assigned inside [] usign = assignment operator -->
     <!-- make an program to print an array and define its index position also -->
    <script>
        var a = new Array(3);
        a[0]="C";
        a[1]="C++";
        a[2]="Java";
        a[3]="VB";
        document.write("<br> Elements at 0th place = "+a[0]);
        document.write("<br> Elements at 1th place = "+a[1]);
        document.write("<br> Elements at 2th place = "+a[2]);
        document.write("<br> Elements at 3th place = "+a[3]);
    </script>
</body>
</html>

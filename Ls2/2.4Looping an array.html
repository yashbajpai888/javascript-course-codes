<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4 Looping an array</title>
</head>
<body>
    <script>
        var a = new Array();
        a[0] = "C";
        a[1] = "C++";
        a[2] = "Java";
        a[3] = "VB";

        for(var i=0;i<a.length;i++){
            document.write(a[i]+"<br>");
        }


        var num = new Array(1,2,3,4,5,6);
        //document.write(num.length);
        for(var j=0;j<num.length;j++){
            document.write(num[j]+"<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5push</title>
</head>
<body>
    <script>
        let a=new Array(1,2,3,4);
        document.write("original array"+a+"<br>");

        //adds one or more element at the end
        a.push(5);
        document.write("push operation"+a+"<br>");
        
        //unshift -- adds an element in front of an array
        a.unshift();
        document.write("unshift"+a+"<br>");

    </script>

</body>
</html>

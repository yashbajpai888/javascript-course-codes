<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <!-- + - * / % ++ --  -->
    <script>
        var x = 5, y = 10, z = 15;
        //addition
        var add = x + y;
        document.write("Addition: " + x + " + " + y + " = " + add + "<br>");
        
        //subtraction
        var sub = x - y;
        document.write("Subtraction: " + x + " - " + y + " = " + sub + "<br>");

        //multiplication
        var mul = x * y;
        document.write("Multiplication: " + x + " * " + y + " = " + mul + "<br>");

        //division
        var div = x / y;
        document.write("Division: " + x + " / " + y + " = " + div + "<br>");

        //modulus
        var mod = x % y;
        document.write("Modulus: " + x + " % " + y + " = " + mod + "<br>");

        //increment x
        x++;
        document.write("Increment x: " + x + "<br>");
        
        //decrement y
        y--;
        document.write("Decrement y: " + y + "<br>");

    </script>
</body>
</html>

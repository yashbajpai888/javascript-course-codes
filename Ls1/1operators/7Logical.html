<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operator</title>
  </head>
  <body>
    <script>
      var a = 5,
        b = 10;
      document.write(a < b && b > a);
      document.write("<br>");
      document.write(b < a && a > b);
      document.write("<br>");

      document.write(a > b || a < b);
      document.write("<br>");

      document.write(!a > b);
      document.write("<br>");
      document.write(!a<b);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <!-- Syntax:- 
        <condition> ? <value1> : <value2>;     
    -->
    <script>
        var a=10, b=5;
        var c=(a>b)?(a+" a is greater "):(b);
        document.write(c);
    </script>
</body>
</html>

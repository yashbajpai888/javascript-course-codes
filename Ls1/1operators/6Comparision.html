<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Comparision or Relational</title>
</head>
<body>
    <!--
    ==, ===, !=, >, <, >=, <=
    -->
    <script>
        // ==
        var a=5, b=10;
        document.write(a==b); // false

        // === 
        document.write(a===b) //false
        document.write(5 === "5") //false

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <!-- =, += , -=, *=, /=, %= -->
    <script>
        var x=5; 
        var y=10;

        x=y;
        document.write(x); //10
        document.write("<br>");
        
        x+= 1;
        document.write(x);
        document.write("<br>");

        x/=5;
        document.write(x);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Method</title>
  </head>
  <body>
    <!-- Method set of instruction performed by object when it receives a msg. -->
    <!-- when click submit on form its send to server side application. means clicking submit causes some instruction to process.  -->
    <script>
          var student = {
          name: "Yash",
          age: 21,
          year: "TY",

          display: function()
          {
              return this.name+" "+this.age+" "+this.year;
          }
      };

    document.write("Name = " + student.display());

    
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loops</title>
</head>
<body>
    /* For Loop
    When to use: When you know in advance how many times the code should run (a fixed number of iterations).
    How to use:
    Initialize a counter.
    Set a condition that will stop the loop once it's false.
    Update the counter (increment or decrement) after each iteration    */
    <script>
        //To print 1 to 10 numbers
        var a=0; // or it can also be like this var i; and for(i=0;i<=10;i++)
        for(a; a<=10;a++){
            document.write("The number is :"+a+"<br>");
        }
    </script>

    <!-- To print table of a given number directly values -->
    <script>
         var i=2; //this is the value for which the table will be printed   
         var j=1; //this will print the numbers 1 2 3 4 like this
         for(j;j<=10;j++){
             document.write(i*j+"<br>");
         }
    </script>


    <!-- to print table of a given number in a table format not directly values -->
    <script>
        var x=4 //this is the value for which the table will be printed   
        var y=1; //this will print the numbers 1 2 3 4 like this 
        document.write("Table of :"+x+"<br>");
        for(y;y<=10;y++){
            document.write(x +"*"+ y+"="+x*y+"<br>");
        }
    </script>
</body>
</html>
